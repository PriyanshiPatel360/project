<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white-300 flex items-center justify-center min-h-screen">
    <div class="bg-white-400 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Sign in to your account</h1>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm mb-1">Email</label>
                <input type="email" id="email" class="w-full p-2 rounded border border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm mb-1">Password</label>
                <input type="password" id="password" class="w-full p-2 rounded border border-gray-300" required>
            </div>
            <div class="flex items-center mb-4">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-sm">Remember me on this device</label>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign In</button>
            <div class="mt-4 text-center">
                <a href="#" class="text-sm text-blue-400">Forgot your password?</a>
            </div>
        </form>
    </div>
</body>
</html>
